<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
   <title>Movies Website</title>
  </head>
  <body>
    <header>
      <nav>
        <img class="logo">
        </img>
        <div class="nav-element"><input type="button" class="button" value="Movies"></div>
        <div class="nav-element"><input type="button" class="button" value="Tv"></div>
      </nav>
    </header>
    <div class="comments_container">
    <div>
      <div class="movie_cover_container">
          <img src="../src/img/frozen.png" alt="movie_cover" class="movie_cover">
          <div><img src="../src/img/close-window.png" alt="close_window" class="close"></div>
      </div>
      <div class="movie_name">
          <h2>Frozen</h2>
      </div>
  </div>
  <div class="data">
      <div class="left_data">
          <div class="genere">Genere: Drama</div>
          <div>Year :1984</div>
      </div>
      <div class="right_data">
          <div class="genere">Genere: Drama</div>
          <div>Year :1984</div>
      </div>
  </div>
  <div class="comments_number">Comments()</div>
  <div class="comments_content">
      <div class="comment">
          <div class="comment_date">03/11/2020</div>
          <div class="commentator_name">Alex</div>
          <div class="comment_content">Great Movie</div>
      </div>
      <div class="comment">
          <div class="comment_date">03/11/2020</div>
          <div class="commentator_name">Mia</div>
          <div class="comment_content">I love it</div>
      </div>
  </div>
  <div class="comments_number">Add a comment</div>
  <form class="add_comment" id="add_comment">
      <input type="text" placeholder="Your name" class="your_name">
      <textarea name="comment">Your insights</textarea><br>
      <input type="submit" value="Comment">
  </form>
</div>
    <main>
      <div class="card-container"></div>
    </main>
    <footer>
      <h3>Created by Arturo Ortega and Erez Friemagor</h3>
     </footer>
   <script src="bundle.js"></script>

   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
